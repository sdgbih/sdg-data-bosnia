indicator_global_description_1_3_1: "Pokazatelj odražava udio osoba koje su efektivno obuhvaćene sustavom socijalne zaštite, uključujući i donje granice socijalne zaštite. Također odražava glavne sastavnice socijalne zaštite: dječje i rodiljne naknade, potporu nezaposlenima, osobama s invaliditetom, pomoć nezaposlenima, osobe s invaliditetom, žrtve ozljeda na radu i starije osobe. Učinkovita pokrivenost socijalnom zaštitom mjeri se brojem ljudi koji ili aktivno doprinose programu socijalne sigurnosti ili primaju naknade"
оther_info_1_3_1: Izvor podataka za varijablu “Udio nezaposlenih koji primaju novčanu naknadu” je BHAS i Agencija za rad i zapošljavanje Bosne i Hercegovine
indikator_global_description_3_1_2: "Udio poroda na kojima je prisustvovalo kvalificirano zdravstveno osoblje"
indikator_global_description_3_2_1: "Stopa smrtnosti djece ispod pet godina je vjerojatnost da će dijete rođeno u određenoj godini ili razdoblju umrijeti prije nego navrši 5 godina, ako podliježe dobno specifičnim stopama mortaliteta za to razdoblje, izraženo kao smrtni slučajevi na 1000 živorođenih"
indicator_global_description_3_2_2: "Vjerojatnost da će dijete rođeno u određenoj godini ili razdoblju umrijeti tijekom prvih 28 navršenih dana života ako se podvrgne dobno specifičnim stopama mortaliteta tog razdoblja, izraženo na 1000 živorođene djece. Neonatalne smrti (smrti među živorođenom djecom tijekom prvih 28 navršenih dana života) mogu se dalje podijeliti na rane neonatalne smrti, koje se javljaju tijekom prvih 7 dana života, i kasne neonatalne smrti, koje se javljaju nakon 7. dana, ali prije 28. navršenog dana života"
indicator_global_description_3_4_1: "Vjerojatnost umiranja između 30. i 70. godine od kardiovaskularnih bolesti, raka, dijabetesa ili kronične bolesti dišnog sustava definira se kao postotak 30 - godišnjaka koji bi umrli prije svoje 70. godine od kardiovaskularnih bolesti, raka, dijabetesa, ili kronične respiratorne bolesti, pod pretpostavkom da će on / ona doživjeti trenutne stope smrtnosti u svakoj dobi i da neće umrijeti od bilo kojeg drugog uzroka smrti (npr. ozljeda ili HIV / AIDS)"
indikator_global_description_5_2_1: "Ovaj pokazatelj mjeri postotak žena i djevojaka u dobi od 15 godina i starijih koje su ikada bile u partnerskom odnosu koje su bile izložene fizičkom, seksualnom ili psihičkom nasilju od strane sadašnjeg ili bivšeg intimnog partnera u prethodnih 12 mjeseci"
indicator_global_description_7_1_2: "Udio stanovništva koji se primarno oslanja na čista goriva i tehnologiju izračunava se kao broj ljudi koji koriste čista goriva i tehnologije za kuhanje, grijanje i osvjetljenje podijeljen sa ukupnim stanovništvom koje izvještava o bilo kakvom kuhanju, grijanju ili rasvjeti, izraženo u postocima. Čisto je definisano ciljanim stopama emisije i specifičnim preporukama za gorivo (tj. nekorišćenje neprerađenog uglja i kerozina) koje su uključene u normativne smjernice SZO za kvalitet zraka u zatvorenom prostoru, sagorijevanje goriva u domaćinstvu"
indicator_global_description_11_2_1: "Ovaj pokazatelj pratit će se udjelom stanovništva koje ima pogodan pristup javnom prijevozu. Pristup javnom prijevozu smatra se pogodnim kada je stajalište dostupno unutar pješačke udaljenosti duž ulične mreže od 500 m od referentne točke kao što je dom, škola, radno mjesto, tržnica itd. do sustava javnog prijevoza niskog kapaciteta (npr. autobus, brzi autobusni prijevoz) i / ili 1 km do sustava velikog kapaciteta (npr. željeznica, metro, trajekt). Dodatni kriteriji za definiranje javnog prijevoza koji je pogodan uključuju a. Javni prijevoz dostupan svim korisnicima s posebnim potrebama, uključujući one s fizičkim, vidnim i / ili oštećenim sluhom, kao i one s privremenim invaliditetom, starije osobe, djecu i druge osobe u ranjivim situacijama. b. Javni prijevoz s čestim prometom u vrijeme najvećeg prometa. c. Stajališta predstavljaju sigurno i ugodno kolodvorsko okruženje“
