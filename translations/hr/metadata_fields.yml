indicator_global_description_1_3_1: "Pokazatelj odražava udio osoba koje su efektivno obuhvaćene sustavom socijalne zaštite, uključujući i donje granice socijalne zaštite. Također odražava glavne sastavnice socijalne zaštite: dječje i rodiljne naknade, potporu nezaposlenima, osobama s invaliditetom, pomoć nezaposlenima, osobe s invaliditetom, žrtve ozljeda na radu i starije osobe. Učinkovita pokrivenost socijalnom zaštitom mjeri se brojem ljudi koji ili aktivno doprinose programu socijalne sigurnosti ili primaju naknade"
оther_info_1_3_1: Izvor podataka za varijablu “Udio nezaposlenih koji primaju novčanu naknadu” je BHAS i Agencija za rad i zapošljavanje Bosne i Hercegovine
indikator_global_description_3_1_2: "Udio poroda na kojima je prisustvovalo kvalificirano zdravstveno osoblje"
indikator_global_description_3_2_1: "Stopa smrtnosti djece ispod pet godina je vjerojatnost da će dijete rođeno u određenoj godini ili razdoblju umrijeti prije nego navrši 5 godina, ako podliježe dobno specifičnim stopama mortaliteta za to razdoblje, izraženo kao smrtni slučajevi na 1000 živorođenih. Stopa neonatalnog mortaliteta je vjerojatnost da će dojenče rođeno u određenoj godini ili razdoblju umrijeti tijekom prvih 28 dana života, ako podliježe dobno specifičnim stopama mortaliteta, izražena na 1000 živorođene djece"
indicator_global_description_3_2_2: "Vjerojatnost da će dijete rođeno u određenoj godini ili razdoblju umrijeti tijekom prvih 28 navršenih dana života ako se podvrgne dobno specifičnim stopama mortaliteta tog razdoblja, izraženo na 1000 živorođene djece. Neonatalne smrti (smrti među živorođenom djecom tijekom prvih 28 navršenih dana života) mogu se dalje podijeliti na rane neonatalne smrti, koje se javljaju tijekom prvih 7 dana života, i kasne neonatalne smrti, koje se javljaju nakon 7. dana, ali prije 28. navršenog dana života"
indicator_global_description_3_4_1: "Vjerojatnost umiranja između 30. i 70. godine od kardiovaskularnih bolesti, raka, dijabetesa ili kronične bolesti dišnog sustava definira se kao postotak 30 - godišnjaka koji bi umrli prije svoje 70. godine od kardiovaskularnih bolesti, raka, dijabetesa, ili kronične respiratorne bolesti, pod pretpostavkom da će on / ona doživjeti trenutne stope smrtnosti u svakoj dobi i da neće umrijeti od bilo kojeg drugog uzroka smrti (npr. ozljeda ili HIV / AIDS)"
indikator_global_description_5_2_1: "Ovaj pokazatelj mjeri postotak žena i djevojaka u dobi od 15 godina i starijih koje su ikada bile u partnerskom odnosu koje su bile izložene fizičkom, seksualnom ili psihičkom nasilju od strane sadašnjeg ili bivšeg intimnog partnera u prethodnih 12 mjeseci"
indikator_global_description_6_3_2: "Indikator se definira kao udio vodnih površina u zemlji koja imaju dobru kvalitetu okolne vode. Kvaliteta okolišne vode odnosi se na prirodnu, nepročišćenu vodu u rijekama, jezerima i podzemnim vodama i predstavlja kombinaciju prirodnih utjecaja zajedno s utjecajima svih antropogenih aktivnosti. Pokazatelj se oslanja na podatke o kvaliteti vode dobivene iz mjerenja na licu mjesta i analizu uzoraka prikupljenih iz površinskih i podzemnih voda. Kakvoća vode procjenjuje se temeljnim fizičkim i kemijskim parametrima koji odražavaju prirodnu kakvoću vode povezanu s klimatskim i geološkim čimbenicima, zajedno s glavnim utjecajima na kvalitetu vode. Kontinuirano praćenje svih površinskih i podzemnih voda je ekonomski neizvedivo i nije potrebno za dostatnu karakterizaciju statusa okolišne kvalitete vode u zemlji. Stoga zemlje odabiru rijeke, jezera i tijela podzemnih voda koje su reprezentativne i značajne za procjenu i upravljanje kvalitetom vode za praćenje i izvješćivanje o pokazatelju 6. 3. 2. Status kakvoće pojedinačnih vodnih tijela klasificira se na temelju usklađenosti dostupnih podataka praćenja kakvoće vode za osnovne parametre s ciljnim vrijednostima koje je definirala država. Indikator se izračunava kao udio broja vodnih tijela klasificiranih kao vodna tijela dobre kakvoće (tj. s najmanje 80 procenata usklađenosti) prema ukupnom broju ocijenjenih vodnih tijela, izraženo kao postotak"
indicator_global_description_7_1_2: "Udio stanovništva koji se primarno oslanja na čista goriva i tehnologiju izračunava se kao broj ljudi koji koriste čista goriva i tehnologije za kuhanje, grijanje i osvjetljenje podijeljen sa ukupnim stanovništvom koje izvještava o bilo kakvom kuhanju, grijanju ili rasvjeti, izraženo u postocima. Čisto je definisano ciljanim stopama emisije i specifičnim preporukama za gorivo (tj. nekorišćenje neprerađenog uglja i kerozina) koje su uključene u normativne smjernice SZO za kvalitet zraka u zatvorenom prostoru, sagorijevanje goriva u domaćinstvu"
indicator_global_description_7_a_1: "Tokovi koje pokriva OECD definiraju se kao svi zvanični zajmovi, grantovi i dioničke investicije koje primaju zemlje na DAC listi primalaca ODA od stranih vlada i multilateralnih agencija, u svrhu istraživanja i razvoja čiste energije i proizvodnje obnovljive energije, uključujući u hibridni sistemi izvučeni iz OECD/DAC sistema za izvještavanje o kreditorima (CRS).Tokovi koje pokriva IRENA definiraju su kao svi dodatni zajmovi, grantovi i dioničke investicije koje primaju zemlje u razvoju (definirane kao zemlje u regijama u razvoju, kako je navedeno u UN M49 sastavu regija) od svih stranih vlada, multilateralnih agencija i dodatnih institucija za finansiranje razvoja (uključujući izvozne kredite, gdje su dostupni) u svrhu istraživanja i razvoja čiste energije i proizvodnje obnovljive energije, uključujući hibridne sisteme. Ovi dodatni tokovi pokrivaju iste tehnologije i druge aktivnosti (istraživanje i razvoj, tehnička pomoć, itd.) kao što je gore navedeno i isključuju sve tokove izvučene iz OECD / DAC CRS - a"
indicator_global_description_11_2_1: "Ovaj pokazatelj će se pratiti udjelom stanovništva koje ima pogodan pristup javnom prijevozu. Pristup javnom prijevozu se smatra pogodnim kada je stajalište dostupno na pješačkoj udaljenosti duž ulične mreže od 500 m od referentne tačke kao što je dom, škola, radno mjesto, tržnica, itd do sistema javnog prijevoza niskog kapaciteta (npr. autobus, brzi javni prevoz) i / ili 1 km do sistema velikog kapaciteta (npr. željeznica, metro, trajekt)"
indicator_global_description_15_a_1: "Ovo je dvostruki pokazatelj koji se sastoji od (a) službene razvojne pomoći za očuvanje i održivo korištenje biološke raznolikosti, definirane kao bruto isplata ukupne službene razvojne pomoći (ODA) od svih donatora bioraznolikosti, (b) ostvarenih prihoda i mobiliziranih financijskih sredstava od ekonomskih instrumenata relevantnih za bioraznolikost, definiranih kao prihodi i financije mobilizirani od ekonomskih instrumenata relevantnih za biološku raznolikost, koji pokrivaju poreze, naknade i pristojbe za bioraznolikost i pozitivne subvencije"
indicator_global_description_17_3_1: "Izravna strana ulaganja (SDI) kategorija su ulaganja koja odražavaju cilj uspostavljanja trajnog interesa poduzeća rezidenta u jednom gospodarstvu (izravni ulagač) u poduzeću (poduzeću s izravnim ulaganjem) rezidentu gospodarstva koje nije izravni ulagač. Trajni interes podrazumijeva postojanje dugoročnog odnosa između izravnog ulagatelja i društva za izravna ulaganja te značajan stupanj utjecaja na upravljanje društvom. Izravno ili neizravno vlasništvo nad 10 posto ili više glasačke moći poduzeća rezidenta jedne ekonomije od strane investitora rezidenta druge ekonomije uzima se kao dokaz takvog odnosa. Za OECD referentnu definiciju izravnih stranih ulaganja – 4 izdanje i UNCTAD rade na statistici izravnih stranih ulaganja"
