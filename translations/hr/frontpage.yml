intro_body: <a href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">Ciljevi održivog razvoja</a> univerzalni su poziv za borbu protiv siromaštva, zaštitu planete i poboljšanje života i izgleda za svakoga, svuda. 17 ciljeva usvojile su sve države članice UN-a 2015. godine, kao dio <a href="http://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=E">Agende za održivi razvoj do 2030. godine</a>.
