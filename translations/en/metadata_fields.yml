rationale_interpretation: Rational and interpretation
indicator_global_description_1_3_1: "The indicator reflects the share of people who are effectively covered by the social protection system, including the lower limits of social protection. It also reflects the main components of social protection: child and maternity benefits, support for the unemployed, people with disabilities, victims of work injuries and the elderly. Effective social protection coverage is measured by the number of people who either actively contribute to the social security program or receive benefits"
оther_info_1_3_1: The data source for the variable “Proportion of the unemployed who receive unemployment benefits” is BHAS and the Agency for Labor and Employment of Bosnia and Herzegovina
indicator_global_description_3_1_2: "Percentage of births attended by skilled health personnel"
indicator_global_description_3_2_1: "The under - five mortality rate is the probability of a child born in a specific year or period dying before reaching the age of 5 years, if subject to age - specific mortality rates of that period, expressed as deaths per 1000 live births. The neonatal mortality rate is the probability that a child born in a specific year or period will die during the first 28 completed days of life, if subject to age-specific mortality rates of that period, expressed per 1000 live births"
indicator_global_description_3_2_2: "Probability that a child born in a specific year or period will die during the first 28 completed days of life if subject to age-specific mortality rates of that period, expressed per 1000 live births. Neonatal deaths (deaths among live births during the first 28 completed days of life) may be subdivided into early neonatal deaths, occurring during the first 7 days of life, and late neonatal deaths, occurring after the 7th day but before the 28th completed day of life"
indicator_definition_3_4_1: "Probability of dying between the ages of 30 and 70 years from cardiovascular diseases, cancer, diabetes or chronic respiratory diseases, is defined as the percent of 30 – year – old - people who would die before their 70th birthday from cardiovascular disease, cancer, diabetes, or chronic respiratory disease, assuming that s / he would experience current mortality rates at every age and s / he would not die from any other cause of death (e.g., injuries or HIV / AIDS)"
indicator_definition_5_2_1: "This indicator measures the percentage of ever - partnered women and girls aged 15 years and older who have been subjected to physical, sexual, or psychological violence by a current or former intimate partner, in the previous 12 months"
indicator_global_description_7_1_2: "Proportion of population with primary reliance on clean fuels and technology is calculated as the number of people using clean fuels and technologies for cooking, heating and lighting divided by total population reporting that any cooking, heating or lighting, expressed as percentage. Clean is defined by the emission rate targets and specific fuel recommendations (i.e. against unprocessed coal and kerosene) included in the normative guidance WHO guidelines for indoor air quality, household fuel combustion"
indicator_global_description_11_2_1: "This indicator will be monitored by the proportion of the population that has convenient access to public transport. Access to public transport is considered convenient when a stop is accessible within walking distance along the street network of 500 m from a reference point such as a home, school, workplace, market, etc to a low - capacity public transport system (e.g. bus, Bus Rapid Transit) and / or 1 km to a high - capacity system (e.g. rail, metro, ferry)"
indicator_global_description_15_a_1: "This is a twin indicator consisting of, (a) Official development assistance on conservation and sustainable use of biodiversity, defined as gross disbursements of total Official Development Assistance (ODA) from all donors for biodiversity, (b) revenue generated and finance mobilised from biodiversity - relevant economic instruments, defined as revenue generated and finance mobilised from biodiversity - relevant economic instruments, covering biodiversity - relevant taxes, fees and charges, and positive subsidies"
indicator_global_description_17_3_1: "Foreign direct investment (FDI) is a category of investment that reflects the objective of establishing a lasting interest by a resident enterprise in one economy (direct investor) in an enterprise (direct investment enterprise) that is resident in an economy other than that of the direct investor. The lasting interest implies the existence of a long - term relationship between the direct investor and the direct investment enterprise and a significant degree of influence on the management of the enterprise. The direct or indirect ownership of 10 percentage or more of the voting power of an enterprise resident in one economy by an investor resident in another economy is taken as evidence of such a relationship. For OECD Benchmark Definition of Foreign Direct Investment - 4th Edition and UNCTAD work on Foreign Direct Investment Statistics"
