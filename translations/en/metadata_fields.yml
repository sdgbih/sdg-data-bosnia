rationale_interpretation: Rational and interpretation
indicator_global_description_1_3_1: "The indicator reflects the share of people who are effectively covered by the social protection system, including the lower limits of social protection. It also reflects the main components of social protection: child and maternity benefits, support for the unemployed, people with disabilities, victims of work injuries and the elderly. Effective social protection coverage is measured by the number of people who either actively contribute to the social security program or receive benefits"
оther_info_1_3_1: The data source for the variable “Proportion of the unemployed who receive unemployment benefits” is BHAS and the Agency for Labor and Employment of Bosnia and Herzegovina
indicator_global_description_3_2_2: "Probability that a child born in a specific year or period will die during the first 28 completed days of life if subject to age-specific mortality rates of that period, expressed per 1000 live births. Neonatal deaths (deaths among live births during the first 28 completed days of life) may be subdivided into early neonatal deaths, occurring during the first 7 days of life, and late neonatal deaths, occurring after the 7th day but before the 28th completed day of life"
