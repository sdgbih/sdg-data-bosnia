rationale_interpretation: Rational and interpretation
indicator_definition_1_3_1: "The indicator reflects the share of people who are effectively covered by the social protection system, including the lower limits of social protection. It also reflects the main components of social protection: child and maternity benefits, support for the unemployed, people with disabilities, victims of work injuries and the elderly. Effective social protection coverage is measured by the number of people who either actively contribute to the social security program or receive benefits" 