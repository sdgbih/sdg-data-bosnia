indicator_global_description_1_3_1: "Indikator odražava udio osoba koje su efektivno obuhvaćene sistemom socijalne zaštite, uključujući donje granice socijalne zaštite. Takođe odražava glavne komponente socijalne zaštite: dječija i porodiljska davanja, podrška osobama bez posla, osobama sa invaliditetom, žrtvama povreda na radu i starijim osobama. Efektivna pokrivenost socijalnom zaštitom mjeri se brojem ljudi koji ili aktivno doprinose programu socijalnog osiguranja ili primaju naknade"
оther_info_1_3_1: Izvor podataka za varijablu “Udio nezaposlenih koji primaju novčanu naknadu” je BHAS i Agencija za rad i zapošljavanje Bosne i Hercegovine
indicator_global_description_3_1_2: "Udio porođaja na kojima prisustvuje kvalifikovano zdravstveno osoblje"
indicator_global_description_3_2_1: "Stopa mortaliteta ispod pet godina je vjerovatnoća da dijete rođeno u određenoj godini ili periodu umre prije nego navrši 5 godina, ako je podložno stopama smrtnosti specifičnim za dob u tom periodu, izraženim kao umrlih na 1000 živorođenih. Stopa neonatalnog mortaliteta je vjerovatnoća da će dijete rođeno u određenoj godini ili periodu umrijeti tokom prvih 28 navršenih dana života, ako je podložno stopama smrtnosti specifičnim za uzrast, izraženim na 1000 živorođenih"
indicator_global_description_3_2_2: "Vjerovatnoća da će dijete rođeno u određenoj godini ili periodu umrijeti tokom prvih 28 navršenih dana života ako je podvrgnuto stopama mortaliteta specifičnim za taj period, izraženim na 1000 živorođenih. Neonatalne smrti (smrti među živorođenim tokom prvih 28 navršenih dana života) mogu se podijeliti na ranu neonatalnu smrt, koja se dogodila tokom prvih 7 dana života, i kasnu neonatalnu smrt, koja se dogodi nakon 7. dana, ali prije 28. navršenog dana života"
indicator_global_description_3_4_1: "Vjerovatnoća smrti u dobi između 30 i 70 godina od kardiovaskularnih bolesti, raka, dijabetesa ili kroničnih respiratornih bolesti, definiše se kao postotak 30 - godišnjaka koji bi umrli prije svog 70. rođendana od kardiovaskularnih bolesti, raka , dijabetesa ili hronične respiratorne bolesti, pod pretpostavkom da će on / ona iskusiti trenutne stope smrtnosti u svakoj životnoj dobi i da neće umrijeti od bilo kojeg drugog uzroka smrti (npr. ozljede ili HIV / AIDS)"
indicator_global_description_5_2_1: "Ovaj indikator mjeri postotak žena i djevojaka koje su imale partnerstvo u dobi od 15 i više godina koje su bile izložene fizičkom, seksualnom ili psihičkom nasilju od strane trenutnog ili bivšeg intimnog partnera, u prethodnih 12 mjeseci"
indikator_global_description_6_3_2: "Indikator se definiše kao procenat vodnih tijela u zemlji koji imaju dobar kvalitet vode u okruženju. Kvalitet ambijentalne vode odnosi se na prirodnu, neprečišćenu vodu u rijekama, jezerima i podzemnim vodama i predstavlja kombinaciju prirodnih uticaja zajedno sa uticajima svih antropogenih aktivnosti. Indikator se oslanja na podatke o kvalitetu vode izvedene iz mjerenja na licu mjesta i analizu uzoraka prikupljenih iz površinskih i podzemnih voda. Kvalitet vode se procenjuje pomoću osnovnih fizičkih i hemijskih parametara koji odražavaju prirodni kvalitet vode povezan sa klimatološkim i geološkim faktorima, zajedno sa velikim uticajima na kvalitet vode. Kontinuirano praćenje svih površinskih i podzemnih voda je ekonomski neizvodljivo i nije neophodno za dovoljnu karakterizaciju stanja kvaliteta voda životne sredine u zemlji. Zbog toga zemlje biraju rijeke, jezera i podzemna vodna tijela koja su reprezentativna i značajna za procjenu kvaliteta vode i upravljanje za praćenje i izvještavanje o indikatoru 6. 3. 2.  Status kvaliteta pojedinih vodnih tijela klasifikuje se na osnovu usklađenosti dostupnih podataka o praćenju kvaliteta vode za osnovne parametre sa ciljnim vrijednostima koje je definisala država. Indikator se izračunava kao procenat broja vodnih tijela klasifikovanih kao vodna tijela dobrog kvaliteta (tj. sa najmanje 80 posto usklađenosti) u ukupnom broju procijenjenih vodnih tijela, izraženo u procentima"
indicator_global_description_7_1_2: "Udio stanovništva koji se primarno oslanja na čista goriva i tehnologiju izračunava se kao broj ljudi koji koriste čista goriva i tehnologije za kuhanje, grijanje i osvjetljenje podijeljen sa ukupnim stanovništvom koje izvještava o bilo kakvom kuhanju, grijanju ili rasvjeti, izraženo u postocima. Čisto je definisano ciljanim stopama emisije i specifičnim preporukama za gorivo (tj. nekorišćenje neprerađenog uglja i kerozina) koje su uključene u normativne smjernice SZO za kvalitet zraka u zatvorenom prostoru, sagorijevanje goriva u domaćinstvu"
indicator_global_description_7_a_1: "Tokovi koje pokriva OECD definišu se kao svi zvanični zajmovi, grantovi i dioničke investicije koje primaju zemlje na DAC listi primalaca ODA od stranih vlada i multilateralnih agencija, u svrhu istraživanja i razvoja čiste energije i proizvodnje obnovljive energije, uključujući u hibridni sistemi izvučeni iz OECD/DAC sistema za izvještavanje o kreditorima (CRS).Tokovi koje pokriva IRENA definišu su kao svi dodatni zajmovi, grantovi i dioničke investicije koje primaju zemlje u razvoju (definirane kao zemlje u regijama u razvoju, kako je navedeno u UN M49 sastavu regija) od svih stranih vlada, multilateralnih agencija i dodatnih institucija za finansiranje razvoja (uključujući izvozne kredite, gdje su dostupni) u svrhu istraživanja i razvoja čiste energije i proizvodnje obnovljive energije, uključujući hibridne sisteme. Ovi dodatni tokovi pokrivaju iste tehnologije i druge aktivnosti (istraživanje i razvoj, tehnička pomoć, itd.) kao što je gore navedeno i isključuju sve tokove izvučene iz OECD / DAC CRS - a"
indicator_global_description_11_2_1: "Ovaj indikator će se pratiti udjelom stanovništva koje ima pogodan pristup javnom prijevozu. Pristup javnom prijevozu se smatra pogodnim kada je stajalište dostupno na pješačkoj udaljenosti duž ulične mreže od 500 m od referentne tačke kao što je kuća, škola, radno mjesto, pijaca, itd do sistema javnog prijevoza niskog kapaciteta (npr. autobus, brzi javni prevoz) i / ili 1 km do sistema velikog kapaciteta (npr. željeznica, metro, trajekt)"
indicator_global_description_15_a_1: "Ovo je dvostruki indikator koji se sastoji od, (a) Zvanična razvojna pomoć za očuvanje i održivo korišćenje biodiverziteta, definisana kao bruto isplata ukupne zvanične razvojne pomoći (ODA) od svih donatora za biodiverzitet, (b) prihodi ostvareni i mobilizirana finansijska sredstva iz ekonomskih instrumenata relevantnih za biodiverzitet, definisani kao prihodi i finansije mobilizovane iz ekonomskih instrumenata relevantnih za biodiverzitet, koji pokrivaju poreze, naknade i naknade za biodiverzitet i pozitivne subvencije"
indicator_global_description_17_3_1: "Direktna strana ulaganja (SDI) je kategorija ulaganja koja odražava cilj uspostavljanja trajnog interesa rezidentnog preduzeća u jednoj ekonomiji (direktni investitor) u preduzeću (preduzeće za direktna ulaganja) koje je rezidentno u ekonomiji koja nije direktni investitor. Trajni interes podrazumeva postojanje dugoročne veze između direktnog investitora i preduzeća direktnog ulaganja i značajan stepen uticaja na upravljanje preduzećem. Direktno ili indirektno vlasništvo nad 10 podsto ili više glasačke moći preduzeća rezidenta jedne ekonomije od strane investitora rezidenta druge ekonomije uzima se kao dokaz takvog odnosa. Za OECD referentnu definiciju direktnih stranih ulaganja  –  4 izdanje i UNCTAD rade na statistici direktnih stranih ulaganja"
