indicator_global_description_1_3_1: "Indikator odražava udio osoba koje su efektivno obuhvaćene sistemom socijalne zaštite, uključujući donje granice socijalne zaštite. Takođe odražava glavne komponente socijalne zaštite: dječija i porodiljska davanja, podrška osobama bez posla, osobama sa invaliditetom, žrtvama povreda na radu i starijim osobama. Efektivna pokrivenost socijalnom zaštitom mjeri se brojem ljudi koji ili aktivno doprinose programu socijalnog osiguranja ili primaju naknade"
оther_info_1_3_1: Izvor podataka za varijablu “Udio nezaposlenih koji primaju novčanu naknadu” je BHAS i Agencija za rad i zapošljavanje Bosne i Hercegovine
indicator_global_description_3_1_2: "Udio porođaja na kojima prisustvuje kvalifikovano zdravstveno osoblje"
indicator_global_description_3_2_1: "Stopa mortaliteta ispod pet godina je vjerovatnoća da dijete rođeno u određenoj godini ili periodu umre prije nego navrši 5 godina, ako je podložno stopama smrtnosti specifičnim za dob u tom periodu, izraženim kao umrlih na 1000 živorođenih"
indicator_global_description_3_2_2: "Vjerovatnoća da će dijete rođeno u određenoj godini ili periodu umrijeti tokom prvih 28 navršenih dana života ako je podvrgnuto stopama mortaliteta specifičnim za taj period, izraženim na 1000 živorođenih. Neonatalne smrti (smrti među živorođenim tokom prvih 28 navršenih dana života) mogu se podijeliti na ranu neonatalnu smrt, koja se dogodila tokom prvih 7 dana života, i kasnu neonatalnu smrt, koja se dogodi nakon 7. dana, ali prije 28. navršenog dana života"
indicator_global_description_3_4_1: "Vjerovatnoća smrti u dobi između 30 i 70 godina od kardiovaskularnih bolesti, raka, dijabetesa ili kroničnih respiratornih bolesti, definiše se kao postotak 30 - godišnjaka koji bi umrli prije svog 70. rođendana od kardiovaskularnih bolesti, raka , dijabetesa ili hronične respiratorne bolesti, pod pretpostavkom da će on / ona iskusiti trenutne stope smrtnosti u svakoj životnoj dobi i da neće umrijeti od bilo kojeg drugog uzroka smrti (npr. ozljede ili HIV / AIDS)"
indicator_global_description_5_2_1: "Ovaj indikator mjeri postotak žena i djevojaka koje su imale partnerstvo u dobi od 15 i više godina koje su bile izložene fizičkom, seksualnom ili psihičkom nasilju od strane trenutnog ili bivšeg intimnog partnera, u prethodnih 12 mjeseci"
indicator_global_description_7_1_2: "Udio stanovništva koji se primarno oslanja na čista goriva i tehnologiju izračunava se kao broj ljudi koji koriste čista goriva i tehnologije za kuhanje, grijanje i osvjetljenje podijeljen sa ukupnim stanovništvom koje izvještava o bilo kakvom kuhanju, grijanju ili rasvjeti, izraženo u postocima. Čisto je definisano ciljanim stopama emisije i specifičnim preporukama za gorivo (tj. nekorišćenje neprerađenog uglja i kerozina) koje su uključene u normativne smjernice SZO za kvalitet zraka u zatvorenom prostoru, sagorijevanje goriva u domaćinstvu"
indicator_global_description_11_2_1: "Ovaj indikator će se pratiti udjelom stanovništva koje ima pogodan pristup javnom prijevozu. Pristup javnom prijevozu se smatra pogodnim kada je stajalište dostupno na pješačkoj udaljenosti duž ulične mreže od 500 m od referentne tačke kao što je kuća, škola, radno mjesto, pijaca, itd. do sistema javnog prijevoza niskog kapaciteta (npr. autobus, brzi javni prevoz) i / ili 1 km do sistema velikog kapaciteta (npr. željeznica, metro, trajekt).
