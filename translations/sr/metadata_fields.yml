indicator_global_description_1_3_1: "Индикатор одражава удио особа које су ефективно обухваћене системом социјалне заштите, укључујући доње границе социјалне заштите. Такође одражава главне компоненте социјалне заштите: дјечија и породиљска давања, подршка особама без посла, особама са инвалидитетом, жртвама повреда на раду и старијим особама. Ефективна покривеност социјалном заштитом мјери се бројем људи који или активно доприносе програму социјалног осигурања или примају накнаде"
оther_info_1_3_1: "Извор података за варијаблу “Удио незапослених који примају накнаду за незапослене” су БХАС и Агенција за рад и запошљавање Босне и Херцеговине"
indicator_global_description_3_1_2: "Проценат порођаја којима је присуствовало квалификовано здравствено особље"
indikator_global_description_3_2_1: "Стопа смртности испод пет година је вјероватноћа да ће дијете рођено у датој години или периоду умријети прије него што наврши 5 година, ако подлеже стопама смртности специфичним за тај период, изражено као смрт на 1.000 живорођених"
indicator_global_description_3_2_2: "Вјероватноћа да ће дијете рођено у одређеној години или периоду умријети током првих 28 навршених дана живота ако је подвргнуто стопама морталитета специфичним за тај период, израженим на 1000 живорођених. Неонаталне смрти (смрти међу живорођеним током првих 28 навршених дана живота) могу се подијелити на рану неонаталну смрт, која се догодила током првих 7 дана живота, и касну неонаталну смрт, која се догоди након 7. дана, али прије 28. навршеног дана живота"
indicator_global_description_3_4_1: "Вјероватноћа смрти у доби између 30 и 70 година од кардиоваскуларних болести, рака, дијабетеса или кроничних респираторних болести, дефинише се као постотак 30 - годишњака који би умрли прије свог 70. рођендана од кардиоваскуларних болести, рака , дијабетеса или хроничне респираторне болести, под претпоставком да ће он / она искусити тренутне стопе смртности у свакој животној доби и да неће умријети од било којег другог узрока смрти (нпр. озљеде или ХИВ / АИДС)"
indicator_global_description_5_2_1: "Овај индикатор мјери постотак жена и дјевојака које су имале партнерство у доби од 15 и више година које су биле изложене физичком, сексуалном или психичком насиљу од стране тренутног или бившег интимног партнера, у претходних 12 мјесеци"
indicator_global_description_7_1_2: "Удио становништва који се примарно ослања на чиста горива и технологију израчунава се као број људи који користе чиста горива и технологије за кухање, гријање и освјетљење подијељен са укупним становништвом које извјештава о било каквом кухању, гријању или расвјети, изражено у постоцима. Чисто је дефинисано циљаним стопама емисије и специфичним препорукама за гориво (тј. некоришћење непрерађеног угља и керозина) које су укључене у нормативне смјернице СЗО за квалитет ваздуха у затвореном простору, сагоријевање горива у домаћинству"
indicator_global_description_11_2_1: "Овај индикатор ће се пратити удјелом становништва које има погодан приступ јавном пријевозу. Приступ јавном превозу се сматра погодним када је стајалиште доступно на пјешачкој удаљености дуж уличне мреже од 500 м од референтне тачке као што је кућа, школа, радно мјесто, пијаца, итд. до система јавног пријевоза ниског капацитета (нпр. аутобус , брзи јавни превоз) и / или 1 км до система великог капацитета (нпр. жељезница, метро, трајект). Додатни критеријуми за дефинисање јавног превоза који је погодан укључују: а. Јавни превоз доступан свим корисницима с посебним потребама, укључујући и оне који су физички, видно и/или оштећени слухом, као и особе с привременим инвалидитетом, старије особе, дјецу и др. б. Јавни превоз са честим превозом у вријеме највећег промета ц. Стајалишта представљају сигурно и удобно окружење“
