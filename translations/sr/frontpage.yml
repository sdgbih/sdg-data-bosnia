intro_title: 17 циљева за трансформацију нашег свијета
intro_body: <a href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">Циљеви одрживог развоја</a> универзални су позив за борбу против сиромаштва, заштиту планете и побољшање живота и изгледа за свакога, свуда. 17 циљева усвојиле су све државе чланице УН-а 2015. године, као дио <a href="http://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=E">Агенде за одрживи развој до 2030. године</a>.
